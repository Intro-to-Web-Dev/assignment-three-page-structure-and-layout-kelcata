<!DOCTYPE html> 
<!--Catherine Kelly-->
<html lang="en">
    <head>
            <title>Texans Website </title>
            <meta charset="UTF-8">
            <meta name="description" content="houstontexans, texas football">
            <meta name="keywords" content="texans, houston texans, football, NFL, Houston Texas">
            <meta name="author" content="Catherine Kelly">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--I chose the colors for this site by using the coloe that the Texans NFL Team has. I thought they would fit well becauee this site is for fans and becaue the colors of NFL teams are often how we identify each team. I will be using #CD374C and #1D2749. The areas that will be impacted by these colors are the headers and footer because that is where the colors will serve the most purpose. My color pallet will also be depicted in variuos of other small places like pictures where NFL players and other people are weraing the colors.-->
<!--For all font families in this website I will be using a basic sans-serif type because I think  it fits well with the NFL asthetic. For the headings I will be using H2's and H3's. For paragraphs I will be using H6.-->
            <link rel="stylesheet" href="css/layout.css">
    </head>
    <body>
        <div id="container"> 
            <header id="headstruct">
                <h3>WE ARE</h3>
                <img id="texans_logo" src="img/logo.png" alt="Logo">
                <h3>TEXANS</h3>
            </header>
            <header id="secondheader">
                <div id="content">
                    <img id="texans_logo" src="img/logo.png" alt="Texans Logo">
                    <h5 class="farleft">NEWS</h5>
                    <h5 class="farleft">SCHEDULE</h5>
                    <h5 class="farleft">HISTORY</h5>
                    <h5 class="farright">BIOS</h5>
                    <h5 class="farright">HIGHLIGHTS</h5>
                </div>
            </header>
            <main id="maincontent">
                <div id="pictures">
                    <img id="first_pic" src="img/conference.jpg" alt="Coach Culley">
                    <img id="second_pic" src="img/number_99.jpg" alt="JJ Watt">
                </div>
                <div id="pic_header">
                    <p>Welcom, Coach, Culley</p>
                    <p>Thank you, JJ</p>
                </div>
            </main>
            <main id="secondcontent">
                <h4 class="draft_type">THURSDAY, APRIL 29TH</h4>
                <img src="img/2021_NFL_Draft.png" alt="NFL Logo">
                <h4 class="draft_type">CLEVELAND, OHIO</h4>
            </main>
            <main id="thirdcontent">
                <img id="sign" src="img/learn_more.png" alt="Learn more sign">
            </main>
            <footer id="social_media_links">
                <img id="nfl_icon" src="img/nflicon.png" alt="">
                <img id="twitter" src="img/twittericon.png" alt="">
                <img id="texans_logo" src="img/logo.png" alt="">
                <img id="fb" src="img/facebookicon.png" alt="">
                <img id="ig" src="img/igicon.png" alt="">
            </footer>
        </div>
    </body>

</html>
